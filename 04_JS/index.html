<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <!-- Fonts -->
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Press Start 2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./uipokedex.css" />
    <!-- JS -->
    <script src="./script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <!-- Pokedex Completo -->
    <div data-poke-card class="pokedex-body">
      <!-- Arriba -->
      <div class="pokedex-up">
        <div class="white-div-img-pk">
          <div class="led-container">
            <div class="red-led"></div>
            <div class="red-led"></div>
          </div>
          <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./poke-shadow.png" />
          </div>
          <div data-poke-name class="name-pokemon">Pokedex</div>
        </div>
      </div>
      <!-- Abajo -->
      <div class="pokedex-down">
        <form action="" onsubmit="searchPokemon(event)">
          <input
            type="text"
            name="pokemon"
            autocomplete="off"
            placeholder="ENTER NAME OR ID"
          />
        </form>
        <div data-poke-id class = "name-pokemon id-title"></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
      </div>
    </div>
  </body>
</html>
